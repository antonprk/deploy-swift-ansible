- name: Размонтирование партиций, если они примонтированы ранее
  shell: umount /srv/node/{{ device_delete_item.mnt_name }}/{{ device_delete_item.part_full_name }}{{ device_delete_item.part_num }} ; sed -i '/srv\/node\/{{ device_delete_item.mnt_name }}\/{{ device_delete_item.part_full_name }}{{ device_delete_item.part_num }}/d' /etc/fstab
  ignore_errors: True

- name:  Remove all partitions from disk 
  shell: "parted -sm {{ device_delete_item.dev_name }} rm {{ device_delete_item.part_numi }}"
  ignore_errors: True
